<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css"/>
    <!-- Depedencies via CDN, please inform if we need these local -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>

  <body class="ui container-fluid">

    <!-- Header section that can include main navigation and page header/logos/etc. -->

      <!-- Navigation Bar Wrapper - This doesn't need to be touched, unless you want to modify the entire bar -->
      <div class="navbar">

        <!-- Naviation Bar Width Container - Responds to Width - This doesn't need to be touched unless you want to modify the nav bar content's responsive width -->
        <div class="navbar-content">

          <!-- Page Logo -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">VELOS</a>
          </div>

          <!-- Actual Navigation Menu Wrapper -->
          <nav id="navbar">

            <ul class="nav navbar-nav">

              <li>
                <a href="#">Dashboard</a>
              </li>
              <li>
                <a href="#">Manage Accounts</a>
              </li>
              <li>
                <a href="#">Manage Users</a>
              </li>
              <li>
                <a href="#">Reports</a>
              </li>
              <li>
                <a href="#">Tasks</a>
              </li>
              <li>
                <a href="#">Support</a>
              </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

              <li>
                <a href="#">Welcome, John Snow</a>
              </li>
              <li>
                <a href="#">Log Out</a>
              </li>

            </ul>

          </nav>

        </div>

      </div>

    </header>

    <section class="ui row search">
      <input type="text" class="col-sm-8" placeholder="Search" />
      <select class="col-sm-3">
        <option>Result Type 1</option>
        <option>Result Type 2</option>
        <option>Result Type 3</option>
        <option>Result Type 4</option>
      </select>
      <button class="col-sm-1">SEARCH</button>
    </section>
